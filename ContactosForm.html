<!DOCTYPE html>
<html>
<head>
    <title>Registro de contactos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
</head>
<link rel="stylesheet" href="css/estilos.css">
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <img src="img/pngwing.com (30).png" alt="dent" width="9%">
            <a class="navbar-brand" href="#">
                WhatSapo
              </a>
        </ul>
      </nav>
      <div class="container">
        <div class="card m-3">
            <div class="p-3 mb-2 bg-dark text-white">
              <center>  Registro de contactos</center>
            </div>
            
            <div class="p-3 mb-2 bg-secondary text-white">
                <form id="frmContacto">
                    <div class="form-group">
                        <label for="txtIdContacto">Numero de contacto</label>
                        <input type="text" class="form-control" id="txtIdContacto"
                            value="0" readonly />
                    </div>
                    <div class="form-group">
                        <label for="Foto">Foto</label>
                        <input type="text"  class="form-control" id="Foto" required placeholder="la foto del contacto">
                    </div>
                    <div class="form-group">
                        <label for="txtNombApellido">Nombre</label>
                        <input type="text" class="form-control" id="txtNombApellido" required placeholder="Porfavor ingrese el nombre del contacto">
                    </div>

                    <div class="form-group">
                        <label for="txtTelefono">Numero de WhatsApp</label>
                        <input type="tel" min="10" class="form-control" id="txtTelefono" required placeholder="Ingrese el numero de telefono" >
                    </div>

                    <div class="form-group">
                        <label for="txtCorreo">Correo electronico</label>
                        <input type="text" class="form-control" id="txtCorreo" required placeholder="nombre@ejemplo.com">
                    </div>

                   


                </form>
            </div>
            <div class="card-footer" >
                <button type="button" class="btn btn-success" onclick="guardar()">
                    GUARDAR
                </button>
                <a href="index.html" class="btn btn-danger">CANCELAR</a>
            </div>
        </div>
      </div>
</body>
</html>
<script src="js/ContactosForm.js" type="text/javascript"></script>
